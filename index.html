<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <div id="logo">
                <img src="../sign-up-form/images/odin-lined.png" alt="odin-lined">
                <p>ODIN</p>
            </div>
            <div class="credits">
                <p>Photo by <a href="https://unsplash.com/@patresinger">Patrick Langwallner</a></p>
            </div>
        </div>
        <div class="form-section">
            <div class="header">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div> 
            <form action="example.com/path" method="post" class="form-shadow">
                <legend><h1>Let's do this!</h1></legend>
        <div class="form">

            <div class="input">
                <label for="name">Name</label>
                <input required type="text" id="name" name="name">
            </div>

            <div class="input">
                <label for="lastName">Last Name</label>
                <input required type="text" id="lastName" name="lastName">
            </div>

            <div class="input">
                <label for="email">Email</label>
                <input required type="email" id="email" name="email">
            </div>

            <div class="input">
                <label for="phoneNumber">Phone Number</label>
                <input required pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$" type="tel" id="phoneNumber" name="phoneNumber">
            </div>

            <div class="input">
                <label for="password">Password</label>
                <input required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$
                " type="password" id="password" name="password">
            </div>

            <div class="input">
                <label for="passwordCheck">Confirm Password</label>
                <input required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$
                " type="password" id="passwordCheck" name="passwordCheck">
            </div>
        </div>
      <div class="submit">
        <button type="submit">Create Account</button>
      </div>
            </form>
            <div class="log-in">
                <p>Already have an account?<a href="">Log in</a></p>  
            </div>  
        </div>
    </div>
</body>
</html>
